<html lang="en">
<head>

  <title>관리자계정 로그인</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

<body class="bg-dark">
<script>
function loginValidate(fn){
	if(fn.user_id.value==""){
		alert("아이디를 입력하세요");
		fn.user_id.focus();
		return false;
	}
	if(fn.user_password.value==""){
		alert("비밀번호를 입력하세요");
		fn.user_password.focus();
		return false;
	}
}

</script>
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">관리자계정 로그인</div>
	      <div class="card-body">
	        <form action = "loginProc.jsp" method = "post" name="loginFrm"
	        	onsubmit = "return loginValidate(this);">
	          <div class="form-group">
	            <div class="form-group">
	              <input type="text" name="user_id" class="form-control" placeholder="아이디" autofocus="autofocus">
	            </div>
	          </div>
	          <div class="form-group">
	            <div class="form-group">
	              <input type="password" name="user_password" class="form-control" placeholder="비밀번호">
	            </div>
	          </div>
	          <div class="form-group">
	            <div class="checkbox">
	              <label>
	                <input type="checkbox" name = "id_save" value="remember-me">
	                	아이디저장하기
	              </label>
	            </div>
	          </div>
	          <input type="submit" class="btn btn-primary btn-block" value="로그인">
	        </form>
	        <!-- <div class="text-center">
	          <a class="d-block small mt-3" href="register.html">회원가입</a>
	          <a class="d-block small" href="forgot-password.html">비밀번호 찾기</a>
	        </div> -->
	      </div>
	    </div>  
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
